    <div class="h4 fw-bold">Default Form</div>

    <div class="bd-example">
        <form class="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="bc-checkbox">
                <label>
                    <input type="checkbox">
                    <span>Check me out!</span>
                </label>
            </div>
            <p class="help-block">Radio Buttons</p>
            <div class="bc-radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    <span>Option one is this and that&mdash;be sure to include why it's great</span>
                </label>
            </div>
            <div class="bc-radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    <span>Option two can be something else and selecting it will deselect option one</span>
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
